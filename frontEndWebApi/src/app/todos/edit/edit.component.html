<form [formGroup]="todoForm" novalidate (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Edit Todo Item</h2>
  <mat-dialog-content fxLayout="column">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
      <mat-error>Title is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-checkbox formControlName="isCompleted">Done</mat-checkbox>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" type="button" (click)="onSubmit()" [disabled]="todoForm.pristine || todoForm.invalid">SAVE</button>
    <button mat-raised-button type="button" mat-dialog-close>CANCEL</button>
  </mat-dialog-actions>
</form>
